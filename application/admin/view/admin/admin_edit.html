{include file="public/header"/}
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>用户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required" value="{$admin.username}"
                        autocomplete="off" class="layui-input" disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
<!--                添加隐藏字段-->
                <input type="hidden" name="id" value="{$Think.session.user_info.id}">
                <input type="hidden"   name="is_update" value="{$admin.id}">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" required="" lay-verify="email" value="{$admin.email}"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="password" name="password" required=""  class="layui-input" value="">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        6到16个字符
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="save" lay-submit="" id="submit">
                        保存
                    </button>
                </div>
            </form>
        </div>
{include file="public/base_js"/}



    <script>
        $(function(){
            $("#submit").on('click',function () {
                $.ajax({
                    type:'POST',
                    url:"{:url('admin/update')}",
                    data:$(".layui-form").serialize(),
                    dataType: "json",
                    success:function (data) {
                        if(data.status ==1){
                            alert(data.message);
                            window.location.href = "{:url('admin/index')}";
                        }else{
                            alert(data.message);
                            window.location.href = "{:url('admin/index')}";
                        }

                    }
                })

            })

        })
    </script>

    </body>

</html>
